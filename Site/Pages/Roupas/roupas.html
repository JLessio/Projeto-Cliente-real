<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roupas - Moria Modas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- <div class="acima"><h5>R.Venezuela 300, Bairro Morumbi, Goioerê PR-BR</h5></div> -->
    <div class="container">

      <h1 class="logo">Moria Modas</h1>

      <!-- Botão Hamburguer -->
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>

      <!-- Menu de Navegação -->
      <nav class="nav-menu">
        <ul>
          <li><a href="/Site/index.html">Home</a></li>
          <li><a href="#">Novidades</a></li>
          <li><a href="/Site/Pages/Acessórios/acessorios.html">Acessórios</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="pagina-roupas">
    <section class="barra-filtros">
      <h2>Catálogo de Produtos</h2>
      <span><strong>Exibindo:</strong> <span id="contador">0</span> resultados</span>
      <div class="filtros">
        <select id="filtro-preco">
          <option value="">Preço</option>
          <option value="ate50">Até R$ 50</option>
          <option value="50a100">R$ 50 a R$ 100</option>
          <option value="100a200">R$ 100 a R$ 200</option>
          <option value="acima200">Acima de R$ 200</option>
        </select>
        <select id="filtro-tamanho">
          <option value="">Tamanho</option>
        </select>
        <select id="filtro-comprimento">
          <option value="">Comprimento</option>
        </select>
        <select id="filtro-cor">
          <option value="">Cor</option>
        </select>
        <select id="filtro-categoria">
          <option value="">Categoria</option>
          <option value="vestido">Vestido</option>
          <option value="camisa">Camisa</option>
          <option value="calça">Calça</option>
          <option value="blazer">Blazer</option>
        </select>
      </div>
    </section>

    <section class="grid-produtos" id="grid-produtos">
      <!-- Cards de produtos serão gerados dinamicamente -->
    </section>
  </main>

  

  <script src="roupscript.js"></script>
</body>
</html>
